<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Todo List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <section class="container-fluid">
        <div class="row">
            <div class="col-4 py-5">
                <div>
                    <h2 class="fw-bold">My to-do list</h2>
                    <h6 class="text-secondary"><i>Double-click an item to mark it complete</i></h6>
                </div>
                <div class="d-flex gap-3 mt-4">
                    <input type="text" class="p-1">
                    <button class="btn bg-primary text-white rounded-4 px-4">Add</button>
                </div>
                <div class="my-4">
                    <ol>
                        <li class="mt-2">My</li>
                        <del><li class="bg-body-secondary mt-2">to do</li></del>
                        <li class="mt-2">list</li>
                    </ol>
                </div>
                <div class="d-flex gap-4">
                    <button class="btn bg-primary text-white rounded-4 px-4">Clear Completed</button>
                    <button class="btn bg-danger text-white rounded-4 px-4">Empty List</button>
                    <button class="btn bg-success text-white rounded-4 px-4">Save List</button>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
